# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        # The port of host
        host port: 3306 # optional, default is 3306
        # The port of container
        container port:  3306 # optional, default is 3306
        # --character-set-server - The character set of MySQL server
        # --collation-server - The character collation of MySQL server
        # Version of MySQL to use
        mysql version: latest # optional, default is latest
        # MYSQL_ROOT_PASSWORD - root superuser password
        #mysql root password: password# optional, default is 
        # MYSQL_DATABASE - name for the default database that is created
        mysql database: reservation # optional, default is 
        # MYSQL_USER - create the specified user with superuser power for created database
        mysql user: root # optional, default is 
        # MYSQL_PASSWORD - specified superuser password which user is power for created database
        mysql password: password # optional, default is 

    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: RunMavenTest
      uses: Maes95/maven-action@1.0.0
      with:
        # If true, build jar of the project
        package: false # optional, default is false
        # Test to exclude
#exclude: # optional
